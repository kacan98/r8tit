<form [formGroup]="form" (ngSubmit)="form.valid && logIn()" (keyup.enter)="form.valid && logIn()">
  <ion-card *ngIf="error" color="danger">
    <ion-card-header>
      {{ error.header }}
    </ion-card-header>
    <ion-card-content>
      {{ error.text }}
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-input
      formControlName="email"
      label="Email"
      label-placement="floating"
      type="email"
      placeholder="your.email@domain.com"
      autocomplete="email"
      clearInput="true"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      formControlName="password"
      label="Password"
      label-placement="floating"
      type="password"
      autocomplete="current-password"
    ></ion-input>
  </ion-item>
  <ion-button
    class="ion-margin-top"
    type="submit"
    expand="block"
    [disabled]="!form.valid"
    >Log in</ion-button
  >
</form>
